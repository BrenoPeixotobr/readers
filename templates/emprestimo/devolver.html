{% extends '../bibliotecario.html' %}
{% load bootstrap %}
{% block content %}
<div>
<table style="width:100%">
  <tr  class="cabecalho_tabela">
    <th>ID</th>
    <th>Leitor</th>
    <th>item</th>
    <th>Data de Prevista</th>
    <th>Data de Entrega</th>
  </tr>
  {% for c in emprestimo%}
  <tr>
    <td>{{c.idEmprestimo}}</td>
    <td>{{c.leitor}}</td>
    <td>{{c.item}}</td>
    <td>{{c.dataPreDev}}</td>
    <td>{{c.dataEntrega}}</td>
  </tr>
  {% endfor %}
</table>
</div>

{% endblock %}

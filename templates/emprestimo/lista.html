{% extends '../bibliotecario.html' %}
{% load bootstrap %}
{% block content %}
<div>
<table style="width:100%">
  <tr  class="cabecalho_tabela">
    <th>Livro</th>
    <th>Status</th>
    <th>id</th>
    <th>Emprestar</th>
  </tr>
  {% for c in item%}
  <tr>
    <td>{{c.livbib}}</td>
    <td>{{c.status}}</td>
    <td>{{c.idItem}}</td>
    <td><a href="../../emprestimo/emprestar/{{c.idItem}}">Emprestar</a></td>
  </tr>
  {% endfor %}
</table>
</div>

{% endblock %}

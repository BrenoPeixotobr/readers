{% extends '../base.html' %}
{% load bootstrap %}
{% block title %}Editar '{{post.nome}}'{% endblock %}
{% block content %}
    <div class="container">
        <h2>Editar Dados</h2>
        <div>
            <form action="." method="POST">
                {% csrf_token %}
                {{ form|bootstrap}}
                <button type="submit"  style="background-color:green; color:honeydew" class="save btn btn-default">Confirmar</button>
            </form>

        </div>
    </div>
{% endblock %}

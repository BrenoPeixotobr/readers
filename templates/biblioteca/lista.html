{% extends '../base.html' %}
{% load bootstrap %}
{% block content %}
<div>
<table style="width:100%">
  <tr class="cabecalho_tabela">
    <th>Nome</th>
    <th>usuario</th>
    <th>cidade</th>
  </tr>
  {% for c in biblioteca %}

  </tr>
  {% endfor %}
</table>
</div>
{% endblock %}

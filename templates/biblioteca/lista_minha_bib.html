{% extends '../base.html' %}
{% load bootstrap %}
{% block content %}
<div>
<table style="width:100%">
  <tr class="cabecalho_tabela">
    <th>Nome</th>
    <th>cidade</th>
    <th>Editar</th>
  </tr>
  {% for c in biblioteca %}
  <tr>
    <td><a href="../../livbib/inserir_bib/{{c.nome}}">{{c.nome}}</a></td>
    <td>{{ c.cidade}}</td>
    <td><a href="../../biblioteca/atualiza/{{c.nome}}">Editar</a></td>

  </tr>
  {% endfor %}
</table>
</div>
{% endblock %}

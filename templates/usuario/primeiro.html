{% extends '../sem_menu.html' %}
{% load bootstrap %}
{% block content %}
<h2> Seja Bem-Vindo {{nome_usuario}}!</h2>
<h3>Antes que você tenha acesso ao sistema é necessário que você termine o seu cadastro.</h3>
<form method="POST" class="post-form">{% csrf_token %}
    {{ form|bootstrap}}
    <button type="submit"  style="background-color:green; color:honeydew" class="save btn btn-default">Confirmar</button>
</form>
</div>
{% endblock %}
